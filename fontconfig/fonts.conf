<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>Myfonts</family>
    <prefer>
      <family>Monaspace Radon</family>
    </prefer>
  </alias>
<match target="scan">
    <test name="family">
        <string>Monaspace Radon</string>
    </test>
    <edit name="spacing">
        <int>100</int>
    </edit>
</match>
<!-- 1. ~/.config/fontconfig/fonts.conf, 2.fc-cache -r , 3. kitty set Myfonts -->
</fontconfig>
